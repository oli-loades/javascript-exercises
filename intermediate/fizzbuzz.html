<!DOCTYPE html>
<html lang="en">
<script>

    document.write("check console");

    function fizzbuzz(max, fizz, buzz) {
        for (var i = 1; i <= max; i++) {

            if (i % 3 == 0 && i % 5 == 0) {
                console.log("" + i + "=" + fizz + buzz);
            } else if (i % 3 == 0) {
                console.log("" + i + "=" + fizz);
            } else if (i % 5 == 0) {
                console.log("" + i + "=" + buzz);
            } else {
                console.log(i);
            }

        }
    }

    fizzbuzz(46, "bizz", "fuzz");

</script>
</html>
